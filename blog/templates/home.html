{% extends "base.html" %}
{% load markup %}

{% block content %}
    {% for post_title, first_para, post_url in posts %}
        <h2><a href={{ post_url }}>{{ post_title }}</a></h2>
        {{ first_para|markdown }}
        <p><a href={{ post_url }}>Read more...</a></p>
        <hr />
    {% endfor %}
{% endblock %}
